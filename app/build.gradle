apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: "kotlin-kapt"

apply plugin: 'kotlin-android-extensions'

apply plugin: "androidx.navigation.safeargs.kotlin"

apply plugin: "org.jlleitschuh.gradle.ktlint"

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.tokoy.tosa.tarakain"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError true
        checkAllWarnings true
        checkReleaseBuilds true
        explainIssues true
        ignoreWarnings false
        lintConfig file("./lint.xml")
        quiet false
        showAll true
        textReport true
        textOutput "stdout"
        warningsAsErrors true
    }

    packagingOptions {
        pickFirst 'META-INF/AL2.0'
        pickFirst 'META-INF/LGPL2.1'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
}
// Add Flavors
dependencies {
    def lifecycle_version = "2.2.0"
    def nav_version = "2.4.2"
    def room_version = "2.4.2"
    def coroutine_version = "1.5.2"
    def constraint_layout_version = "2.1.4"
    def dagger_version = "2.26"
    def mockito_version = "3.6.28"
    def junit_version = "4.13.1"
    def gson_version = "2.9.0"
    def dagger_android_version = "2.26"

    kapt "org.xerial:sqlite-jdbc:3.36.0" // Only for computer with M1 CPU

    // Viewmodel + Livedata
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // GSON
    implementation "com.google.code.gson:gson:$gson_version"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutine_version"

    // UI
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    // Test
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    androidTestImplementation "org.mockito:mockito-android:$mockito_version"
    testImplementation 'android.arch.core:core-testing:1.1.1'

    // Dagger 2
    def daggerVersion = "2.28.3"
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kaptAndroidTest "com.google.dagger:dagger-compiler:$daggerVersion"
    // Dagger 2.25.2 has issues on memory
    // noinspection GradleDependency NewerVersionAvailable
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    // noinspection GradleDependency NewerVersionAvailable
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
}

ktlint {
    debug = false
    verbose = true
    android = true
    outputToConsole = true
    ignoreFailures = false
    disabledRules = ["final-newline", "import-ordering"]
}
